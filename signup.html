<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Deutsch Lernen" content="Deutsch Lernen" />
    <meta http-equiv="refresh" content="90" />
    <meta
      name="description"
      content="Lernen Sie leicht deutsche Sätze und Wörter! Leben in Deutschland"
    />
    <meta
      name="keywords"
      content="Deutsch lernen, Grammatik, German Language"
    />
    <link
      rel="shortcut icon"
      href="./assets/logo_round.png"
      type="image/png"
    />
    <meta name="author" content="Talha ÜLKÜMEN" />
    <title>Deutsch Lernen - Sign-Up</title>
    <link rel="stylesheet" href="./style/fixed.css" />
    <link rel="stylesheet" href="./style/signup.css" />
  </head>

<body>
  
  <main id="signup-main-container">
    <div class="signup-container">


        <div class="signup-container-form">
          <div class="signup-title">
            <p class="signup-title-1 white bold h30">Sign Up</p>
            <p class="signup-title-2 h15 white">Lassen Sie uns alles einrichten, damit Sie Ihr persönliches Konto überprüfen und mit der Einrichtung Ihres Profils beginnen können </p>          
          </div>      


          <div>
            <form action="https://formspree.io/f/mdobnkyn" method="post">
              <div class="signup-form-menu-label signup-form-menu-label-1">
                  <label>Vorname *<br>
                    <input type="text" name="vorname" required placeholder="Dein Vorname" id="vorname" class="signup-form-name" >
                    <br>
                    <span class="errorForm" id="errorVorname" data-field="email"></span>
                  </label>
                  <label>Nachname *<br>
                    <input type="text" name="nachname" required placeholder="Dein Nachname" id="nachname" class="signup-form-name" >
                    <br>
                    <span class="errorForm" id="errorNachname" data-field="email"></span>
                  </label>              
              </div>
              <div class="signup-form-menu-label signup-form-menu-label-2">
                  <label for="telefonnummer ">Telefonnummer  *<br>
                    <input type="telefonnummer " name="telefonnummer " placeholder="Geben sie Ihr Telefonnummer ein " id="telefonnummer" class="signup-form-name" />
                    <br>
                    <span class="errorForm" id="errorTelefonnummer" data-field="email"></span>
                  </label>
                  <label for="email">Email *<br>
                    <input type="email" name="email" placeholder="Geben sie Ihre Email Adresse ein" id="email" class="signup-form-name" />
                    <br>
                    <span class="errorForm" id="errorEmail" data-field="email"></span>
                  </label>
              </div>
              <div class="signup-form-menu-label signup-form-menu-label-3">
                  <label for="passwort1">Passwort  *<br>
                    <input type="password" name="passwort1" placeholder="Geben sie Ihr Passwort ein " id="passwort1" class="signup-form-name" />
                    <br>
                    <span class="errorForm" id="errorPasswort1" data-field="email"></span>
                  </label>
                  <label for="password2">Passwort bestätigen  *<br>
                    <input type="password" name="passwort2" placeholder="Geben sie wieder Ihr Passwort ein " id="passwort2" class="signup-form-name" />
                    <br>
                    <span class="errorForm" id="errorPasswort2" data-field="email"></span>
                  </label>
              </div>
              <div class="signup-form-menu-label  passwort-check passwort-check-1">
                  <label for="cookies"><input type="checkbox" name="cookies" value="cookies" id="cookies" />Ja, ich möchte E-Mails von Lettery Display erhalten.</label>
              </div>
              <div class="signup-form-menu-label  passwort-check passwort-check-2">
                  <label for="datenschutz"><input type="checkbox" name="datenschutz" value="datenschutz" id="datenschutz" />Ich stimme allen <a href="#">Bedingungen</a> und <a href="#">Datenschutzbestimmungen</a> zu </label>
                  
              </div>
            </form>
          </div>

          <div class="center">
            <a class="signup-button center h18" id="buttonSignup" href="#">Benutzerkonto erstellen </a>
          </div>

          <div class="signup-signup">
            <p class="h20">Sie haben bereits ein Konto?</p>
            <a href="./login.html" target="_blank">Einloggen</a>
          </div>

          <div class="signup-copyright center white h14" >
            <p>@ 2022 by Talha Ülkümen </p>
          </div>

        </div>
            
        
    </div>
</main>

<script defer type="module" src="./JS/Signup.js"></script>

</body>
</html>
