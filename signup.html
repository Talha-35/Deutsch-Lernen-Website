<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Deutsch Lernen" content="Deutsch Lernen" />
    <meta http-equiv="refresh" content="90" />
    <meta
      name="description"
      content="Lernen Sie leicht deutsche Sätze und Wörter! Leben in Deutschland"
    />
    <meta
      name="keywords"
      content="Deutsch lernen, Grammatik, German Language"
    />
    <link
      rel="shortcut icon"
      href="./assets/logo_round.png"
      type="image/png"
    />
    <meta name="author" content="Talha ÜLKÜMEN" />
    <title>Deutsch Lernen - Sign-Up</title>
    <link rel="stylesheet" href="./style/fixed.css" />
    <link rel="stylesheet" href="./style/signup.css" />
  </head>

<body>
  
  <main id="signup-main-container">
    <div class="signup-container">

        <!-- <div class="signup-container-image">
            <img src="./assets/3.jpeg" alt="">
        </div> -->

        <div class="signup-container-form">
          <div class="signup-title">
            <p class="signup-title-1 white bold h30">Sign Up</p>
            <p class="signup-title-2 h15 white">Lassen Sie uns alles einrichten, damit Sie Ihr persönliches Konto überprüfen und mit der Einrichtung Ihres Profils beginnen können </p>          
          </div>      


          <div>
            <form action="https://formspree.io/f/mdobnkyn" method="post">
              <div class="signup-form-menu-label signup-form-menu-label-1">
                  <label>Vorname *<br><input type="text" name="name" required placeholder="Dein Vorname" id="name" class="signup-form-name" ></label>
                  <label>Nachname *<br><input type="text" name="name" required placeholder="Dein Nachname" id="name" class="signup-form-name" ></label>              
              </div>
              <div class="signup-form-menu-label signup-form-menu-label-2">
                  <label for="number ">Telefonnummer  *<br><input type="number " name="number " placeholder="Geben sie Ihr Telefonnummer ein " id="number " class="signup-form-name" /></label>
                  <label for="Email">Email *<br><input type="email" name="email" placeholder="Geben sie Ihre Email Adresse ein" id="Email" class="signup-form-name" /></label>
              </div>
              <div class="signup-form-menu-label signup-form-menu-label-3">
                  <label for="password ">Passwort  *<br><input type="t " name="password " placeholder="Geben sie Ihr Passwort ein " id="password " class="signup-form-name" /></label>
                  <label for="password ">Passwort bestätigen  *<br><input type="password " name="password " placeholder="Geben sie wieder Ihr Passwort ein " id="password " class="signup-form-name" /></label>
              </div>
              <div class="signup-form-menu-label  passwort-check passwort-check-1">
                  <label for="com"><input type="checkbox" name="datenschutz" value="datenschutz" id="com" />Ja, ich möchte E-Mails von Lettery Display erhalten.</label>
              </div>
              <div class="signup-form-menu-label  passwort-check passwort-check-2">
                  <label for="com"><input type="checkbox" name="datenschutz" value="datenschutz" id="com" />Ich stimme allen <a href="#">Bedingungen</a> und <a href="#">Datenschutzbestimmungen</a> zu </label>
                  
              </div>
            </form>
          </div>

          <div class="center">
            <a class="signup-button center h18" href="#">Benutzerkonto erstellen </a>
          </div>

          <div class="signup-signup">
            <p class="h20">Sie haben bereits ein Konto?</p>
            <a href="./login.html" target="_blank">Einloggen</a>
          </div>

          <div class="signup-copyright center white h14" >
            <p>@ 2021 by Talha Ülkümen </p>
          </div>

        </div>
            
        
    </div>
</main>


</body>
</html>
