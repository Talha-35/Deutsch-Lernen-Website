<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Deutsch Lernen" content="Deutsch Lernen" />
    <meta http-equiv="refresh" content="90" />
    <meta
      name="description"
      content="Lernen Sie leicht deutsche Sätze und Wörter! Leben in Deutschland"
    />
    <meta
      name="keywords"
      content="Deutsch lernen, Grammatik, German Language"
    />
    <link
      rel="shortcut icon"
      href="./assets/logo_round.png"
      type="image/png"
    />
    <meta name="author" content="Talha ÜLKÜMEN" />
    <title>Deutsch Lernen - Login</title>
    <link rel="stylesheet" href="./style/fixed.css" />
    <link rel="stylesheet" href="./style/login.css" />
  </head>

  
  
  <main id="login-main-container">
    <div class="login-container">

        <!-- <div class="login-container-image">
            <img src="./assets/2.jpeg">
        </div> -->

        <div class="login-container-form">
          <div class="login-title">
            <p class="login-title-1 bold h30 white">Login Page</p>
            <p class="login-title-2 h18 white">Schnell und richtig Deutsch lernen!</p>
          
          </div>

          <div class="login-google-container">
            <div class="login-google">
              <img src="./assets/google-logo.png" width="20px" height="20px" alt="">
              <a href="https://www.gmail.com" target="_blank" id="login-google">Sign in with Google</a>
            </div>
          </div>

          <div class="login-sign">
              <p class="login-unterstreichen"></p>
              <p>or Sign in with Email</p>
              <p class="login-unterstreichen"></p>              
          </div>


          <div>
            <form action="https://formspree.io/f/mdobnkyn" method="post">
              <div class="login-form-menu-label">
                <label for="Email">Email *<br><input type="email" name="email" placeholder="Geben sie Ihre Email Adresse ein" id="Email" class="login-form-name" /></label>
              </div>
              <div class="login-form-menu-label">
                  <label for="password ">Password  *<br><input type="password " name="password " placeholder="Geben sie Ihr Passwort ein " id="password " class="login-form-name" /></label>
              </div>
              <div class="login-form-menu-label passwort-check">
                  <label for="com"><input type="checkbox" name="datenschutz" value="datenschutz" id="com" />Remember me</label>
                  <a href="#">Passwort vergessen? </a>
              </div>
            </form>
          </div>

          <div>
            <a class="login-button center h18" href="#">Login</a>
          </div>

          <div class="login-signup">
            <p class="h20 white">Noch nicht registriert? </p>
            <a href="./signup.html"  target="_blank">Ein Konto erstellen</a>
          </div>

          <div class="login-copyright center white h14" >
            <p>@ 2021 by Talha Ülkümen </p>
          </div>

        </div>
            
        
    </div>
</main>


</body>
</html>
